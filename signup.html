<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <h1>Finance Management System</h1>
        </header>
        <div id="signup-page">
            <form action="{{ url_for('signup') }}" method="post" class="signup-container">
                <h2>Sign Up!</h2>
                <div class="signup-form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" name="username" id="signup-username" required placeholder="Choose a username">
                    <p id="signup-errmsg1"></p>
                </div>
                <div class="signup-form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" name="password" id="signup-password" required placeholder="Choose a password">
                    <p id="signup-errmsg2"></p>
                </div>
                <div class="signup-form-group">
                    <button type="submit" id="signup-button">Sign Up</button>
                </div>
            </form>
            <p>Already have an account <a href="{{ url_for('index') }}">Login here</a></p>
        </div>
    </body>
</html>
