<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Finance Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   

</head>
<body>
    <header>
        <label class = "logo">Finance Management System</label>
    </header>
    <main>
        <div id="login-page">
            <form action = "{{ url_for('signin') }}" method="post" class="login-container">
                <h2>Login!</h2>

                {% with messages = get_flashed_messages()  %}
                    {% if messages %}
                      <div id="errmsg1">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                      </div>
                    {% endif %}
                {% endwith %}

                <div class="login-form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required class="username-password" placeholder="Enter your username">
                    <p id="errmsg1"></p>
                </div>
                <div class="login-form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" required id="password" class="username-password" placeholder="Enter your password">
                    <p id="errmsg2"></p>
                </div>
                <div>
                    <button type="submit" id="login-button">Login</button>
                </div>
                <div style="display:flex; align-items: center; justify-content:center;">
                    <p style="margin-right: 10px;"><a href="{{ url_for('signup') }}">Haven't created an account yet?</a></p>

                </div>
            </form>
        </div>
        
        <!-- Sign Up Page -->
        
    </main>
    <script src="{{ url_for('static', filename='script.js' ) }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
</body>
</html>
